<h1>{{ hero.nombre | uppercase }} <small> {{ hero.aparicion | date:'y' }} </small> </h1>

<hr>

<div class="row animated fadeIn ">

    <div class="col-md-4  animated fadeIn fast">
        <img [src]="hero.img" class="img-fluid" [alt]="hero.nombre" />
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-info btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ hero.nombre }}</h3>
        <hr>
        <p>
            {{ hero.bio }}
        </p>

        <div *ngIf="hero.casa == 'DC'">
            <img src="assets/img/dc_logo.png" alt="DC">
        </div>
        <div *ngIf="hero.casa == 'Marvel'">
            <img src="assets/img/marvel_logo.png" alt="Marvel">
        </div>

    </div>

</div>
